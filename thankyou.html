<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You - StreetRewind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4 shadow-md">
    <h1 class="text-2xl font-bold">StreetRewind</h1>
  </header>

  <!-- Main Thank You Message -->
  <main class="flex-1 flex flex-col items-center justify-center text-center p-6">
    <div class="mb-8">
      <h2 class="text-4xl font-bold mb-4 text-green-600">Thank You for Your Order!</h2>
      <p class="text-lg text-gray-700 mb-2">Your purchase was successful.</p>
      <p class="text-md text-gray-500">We'll email you when your order is shipped out!</p>
    </div>

    <!-- Optional Order Summary -->
    <div class="bg-gray-100 p-6 rounded-lg shadow-md w-full max-w-md">
      <h3 class="text-2xl font-semibold mb-4">Order Summary</h3>
      <div class="text-left mb-2">
        <p><span class="font-semibold">Product:</span> Polo T-Shirt</p>
        <p><span class="font-semibold">Size:</span> <!-- Size will go here if you want --></p>
        <p><span class="font-semibold">Color:</span> <!-- Color will go here if you want --></p>
        <p><span class="font-semibold">Total Paid:</span> $220</p>
      </div>
    </div>

    <a href="index.html" class="mt-8 inline-block bg-black text-white px-6 py-2 rounded-full hover:bg-gray-800">Return to Home</a>
  </main>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500 border-t">
    &copy; 2025 StreetRewind. All rights reserved.
  </footer>

</body>
</html>
